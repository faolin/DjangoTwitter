<div
  style="height: 100vh; overflow: hidden; border-width: 0px; padding: 0px; margin: 0px;"
  id="logout"
>
  <iframe
    name="the_iframe"
    [src]="this.urlLoginIframe | safe2"
    id="the_iframe"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    width="100%"
    height="100%"
    scrolling="no"
    allowfullscreen="yes"
    allowvr="yes"
  ></iframe>
</div>
